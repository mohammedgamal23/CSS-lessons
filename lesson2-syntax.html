<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS syntax</title>
        <link rel="stylesheet" href="style.css" type="text/css" /> <!--rel stands for relationship, HTML5 recognizes the type automatically so the type parameters isn't important -->
        <style>
            p
            {
                color:#156165;background-color: #ABCDEF;font-size: 30px;
            }
        </style>
    </head>
    <body>
        <p style="color:#156165;background-color: #ABCDEF;font-size: 30px;">
            This is a normal parahraph
        </p>
    </body>
</html>


<!--
    CSS code consists of:

    Selector:
    {
        Property:Value // this whole line called a "declaration", to make another one use a semi colon ;
    }
