<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS course - Display(Inline - block - none)</title>
        <link rel="stylesheet" href="style15.css">
    </head>
    <body>

        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.qoura.com">Qoura</a>

        <img src="https://placehold.it/100/100" alt="">
        <img src="https://placehold.it/100/100" alt="">
        
        <span>This is span1</span> <!--inline-->
        <span>This is span2</span>
        <span>This is span3</span>

        <h1>This is Heading</h1> <!--block-->

        <div>This is div</div> <!--block-->

        <p>This is Paragraph</p>
        <p>This is Paragraph</p>
        <p>This is Paragraph</p>
